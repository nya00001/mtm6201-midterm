<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cf37d81192.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Al-Kasbah | Contact</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header">
                <div class="logo">
                    <img src="images/logo.png" alt="Al-Kasbah Logo">
                </div>
                <nav>
                    <ul> 
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section class="contact">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form>
                    <div class="form">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
        <footer>
            <div class="footer">
                <div class="social-icons">
                    <a href="https://www.facebook.com" aria-label="Facebook" role="link"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.twitter.com" aria-label="Twitter" role="link"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com" aria-label="Instagram" role="link"><i class="fab fa-instagram"></i></a>
                </div>
                <p>&copy; Al-Kasbah, 2023</p>
                <a href="#top" class="skip-link" aria-label="Go to top" role="link">
                    <i class="fas fa-arrow-up"></i>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
